<!-- Email - {{ post.ref }} -->

  <section id="{{ post.ref }}" class="{{ post.style }}">
    <div class="container">
      <header>
        <h2>{{ post.title }}</h2>
        <p>{{ post.description }}</p>
      </header>
      <form method="post" action="#" class="cta">
        <div class="row gtr-uniform gtr-50">
          <div class="col-8 col-12-xsmall"><input type="email" name="email" id="email" placeholder="{% if page.lang == "hu" %}{{ site.data.strings.expressions.your_email.hu }}{% else %}{{ site.data.strings.expressions.your_email.en }}{% endif %}" /></div>
          <div class="col-4 col-12-xsmall"><input type="submit" value="{% if page.lang == "hu" %}{{ site.data.strings.expressions.get_started.hu }}{% else %}{{ site.data.strings.expressions.get_started.en }}{% endif %}" class="fit primary" /></div>
        </div>
      </form>
    </div>
  </section>
